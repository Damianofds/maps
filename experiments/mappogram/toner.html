<html>

<head>
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Ultra' rel='stylesheet' type='text/css'>
	<script src="jquery.fittext.js"></script>

	<title>Mappogram - Watercolor Map</title>
	<link rel="stylesheet" type="text/css" href="mappogram.css" />
	
	<script  type="text/javascript">
		function loadMap(){
			jQuery("#claimShdw").fitText(1.3);
			jQuery("#claimText").fitText(1.3);
			// replace "toner" here with "terrain" or "watercolor"
			var layer = new L.StamenTileLayer("toner");
			var map = new L.Map("map", {
				center: new L.LatLng(43.845000, 10.507736),
				zoom: 15
			});
			map.addLayer(layer);
		}
	</script>
	
</head>

<body  onload="loadMap()">
	<div id="content">
		<div id="map">
		</div>
		<div id="claim">
			<div class="claim" style='-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;' unselectable='on'onselectstart='return false;' onmousedown='return false;'>
				<div class="claimShdw" id="claimShdw">This place is so fucking cool!</div>
				<div class="claimText" id="claimText">This place is so fucking cool!</div>
			 </div>	
		</div>
		<div id="photo">
			id="photo"
		</div>
		<div id="sponsor">
			id="sponsor"
		</div>
	</div>
	<div id="footer">

	</div>
</body>

</html>
